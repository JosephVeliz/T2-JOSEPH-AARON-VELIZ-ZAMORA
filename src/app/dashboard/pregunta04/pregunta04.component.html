<div class="container">
    <h2>Calculadora de Pago en Almac√©n</h2>

    <div class="form-group">
        <label for="precio">Precio Unitario:</label>
        <input id="precio" type="number" [(ngModel)]="precioUnitario" class="form-control">
    </div>

    <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input id="cantidad" type="number" [(ngModel)]="cantidad" class="form-control">
    </div>

    <button class="btn btn-primary" (click)="calcularTotalPagar()">Calcular Total a Pagar</button>

    <div *ngIf="totalPagar !== 0" class="resultado">
        <p>Total a pagar: ${{ totalPagar | number: '1.2-2' }}</p>
        <p>{{ mensajeDescuento }}</p>
    </div>
</div>
