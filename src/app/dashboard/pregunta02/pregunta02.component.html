<div class="container">
    <h2>Calculadora de Pago</h2>

    <div class="form-group">
        <label for="precio">Precio Unitario por Artículo:</label>
        <input id="precio" type="number" [(ngModel)]="precioUnitario" class="form-control">
    </div>

    <div class="form-group">
        <label for="cantidad">Cantidad de Artículos:</label>
        <input id="cantidad" type="number" [(ngModel)]="cantidad" class="form-control">
    </div>

    <button class="btn btn-primary" (click)="calcularTotalPagar()">Calcular</button>

    <div *ngIf="totalPagar !== 0" class="resultado">
        <p>El total a pagar es: {{ totalPagar | currency }}</p>
        <p>{{ mensajeDescuento }}</p>
    </div>
</div>
